<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            padding-top: 40px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { 
            max-width: 900px; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        #previewArea { 
            display: none; 
            margin-top: 20px; 
            border: 1px solid #ddd; 
            padding: 30px; 
            background: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            font-size: 14px;
        }
        
        .date-header { 
            color: #d63384; 
            font-weight: bold;
            font-size: 18px;
            background-color: #f8d7da;
            padding: 8px 15px;
            border-radius: 4px;
            margin: 20px 0 15px 0;
            display: inline-block;
        }
        .order-number { 
            color: #0d6efd; 
            font-weight: bold;
            font-size: 16px;
        }
        .order-block {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 3px solid #0d6efd;
            border-radius: 4px;
        }
        .item-line {
            margin: 8px 0;
            padding-left: 20px;
        }
        .volume-line {
            margin: 10px 0 5px 20px;
            color: #495057;
        }
        .order-total {
            color: #6f42c1;
            font-weight: bold;
            background-color: #e9d8fd;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 15px 0 0 0;
            display: inline-block;
        }
        .separator-line {
            color: #6c757d;
            margin: 10px 0;
        }
        .quantity { 
            color: #fd7e14;
            font-weight: bold;
        }
        
        @media print {
            body * { visibility: hidden; }
            #printSection, #printSection * { visibility: visible; }
            #printSection { position: absolute; left: 0; top: 0; width: 100%; }
            .date-header, .order-total, .order-block { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">üì¶ –û–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤ –ø–æ –¥–∞—Ç–∞–º</h2>
    
    <div class="mb-3">
        <label for="fileInput" class="form-label">–í—ã–±–µ—Ä–∏—Ç–µ TXT —Ñ–∞–π–ª—ã (–º–æ–∂–Ω–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å—Ä–∞–∑—É):</label>
        <input class="form-control" type="file" id="fileInput" multiple accept=".txt">
        <div class="form-text">–§–∞–π–ª—ã –±—É–¥—É—Ç –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.</div>
    </div>

    <button class="btn btn-primary w-100" onclick="processFiles()">–û–±—ä–µ–¥–∏–Ω–∏—Ç—å –∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å –∫ –ø–µ—á–∞—Ç–∏</button>

    <div id="printSection" style="margin-top: 30px;">
        <div id="previewArea"></div>
    </div>
    
    <div id="controls" style="display:none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
        <button class="btn btn-success me-2" onclick="window.print()">üñ®Ô∏è –ü–µ—á–∞—Ç—å / PDF</button>
        <button class="btn btn-outline-secondary me-2" onclick="downloadTxt()">üíæ –°–∫–∞—á–∞—Ç—å TXT</button>
        <button class="btn btn-info text-white" onclick="copyForGoogleSheets()">üìä –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è Google –¢–∞–±–ª–∏—Ü</button>
    </div>
    
    <div id="copyMessage" style="display:none; margin-top: 10px; color: #198754; font-weight: bold;"></div>
</div>

<script>
    let finalContent = "";
    let finalHtml = "";
    let sheetData = [];

    async function processFiles() {
        const fileInput = document.getElementById('fileInput');
        const files = Array.from(fileInput.files);

        if (files.length === 0) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ñ–∞–π–ª.");
            return;
        }

        files.sort((a, b) => {
            const dateA = extractDate(a.name);
            const dateB = extractDate(b.name);
            
            if (dateA && dateB) {
                return dateA - dateB;
            }
            return a.name.localeCompare(b.name);
        });

        finalContent = "";
        finalHtml = "";
        sheetData = [];
        
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const text = await readFileAsText(file);
            
            const dateStr = formatDateFromFile(file.name);
            
            if (i > 0) {
                finalContent += '\n';
                finalHtml += '<br>';
            }
            
            const separator = '‚ïê'.repeat(60);
            finalContent += separator + '\n';
            finalContent += `–ó–ê–ö–ê–ó–´ –ó–ê ${dateStr}\n`;
            finalContent += separator + '\n\n';
            
            finalHtml += `<div class="separator-line">${separator}</div>`;
            finalHtml += `<div class="date-header">–ó–ê–ö–ê–ó–´ –ó–ê ${dateStr}</div>`;
            finalHtml += `<div class="separator-line">${separator}</div><br>`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–ª—è —Ç–∞–±–ª–∏—Ü
            sheetData.push(['–î–∞—Ç–∞', '–ó–∞–∫–∞–∑', '–î–µ—Ç–∞–ª—å', '–û–ø–µ—Ä–∞—Ü–∏—è', '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ', '–û–±—ä–µ–º']);
            
            const lines = text.split('\n');
            let currentOrder = [];
            let orderTotals = { m2: 0, lm: 0, hours: 0 };
            let currentOrderNumber = '';
            let inOrder = false;
            
            for (let j = 0; j < lines.length; j++) {
                const trimmed = lines[j].trim();
                
                if (trimmed.length === 0) continue;
                if (trimmed.toLowerCase().includes('–∑–∞–∫–∞–∑—ã –∑–∞')) continue;
                if (/^[‚ïê=-]+$/.test(trimmed)) continue;
                if (trimmed.toLowerCase().includes('—Å—É–º–º–∞:')) continue;
                if (trimmed.toLowerCase().includes('–∏—Ç–æ–≥–æ:')) continue;
                if (trimmed.toLowerCase().includes('–∏—Ç–æ–≥–æ –ø–æ –∑–∞–∫–∞–∑—É')) continue;
                if (trimmed.toLowerCase().includes('–æ–±—â–∞—è —Å—É–º–º–∞ –∑–∞ –¥–µ–Ω—å')) continue;
                if (trimmed.toLowerCase().includes('—ç–∫—Å–ø–æ—Ä—Ç:')) continue;
                if (trimmed.includes('undefined') || trimmed.includes('NaN')) continue;
                
                if (/^‚Ññ\s*\d/i.test(trimmed)) {
                    if (inOrder && currentOrder.length > 0) {
                        outputOrder(currentOrderNumber, currentOrder, orderTotals, dateStr);
                    }
                    currentOrderNumber = trimmed.match(/‚Ññ\s*[\d-]+/i)[0];
                    currentOrder = [];
                    orderTotals = { m2: 0, lm: 0, hours: 0 };
                    inOrder = true;
                }
                
                extractVolumes(trimmed, orderTotals);
                
                let processedLine = removePrices(trimmed);
                
                if (processedLine.length > 0 && inOrder) {
                    currentOrder.push(processedLine);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–∞–±–ª–∏—Ü
                    addToSheetData(dateStr, currentOrderNumber, processedLine);
                }
            }
            
            if (inOrder && currentOrder.length > 0) {
                outputOrder(currentOrderNumber, currentOrder, orderTotals, dateStr);
            }
        }

        const previewArea = document.getElementById('previewArea');
        previewArea.innerHTML = finalHtml;
        previewArea.style.display = 'block';
        
        document.getElementById('controls').style.display = 'block';
        
        previewArea.scrollIntoView({ behavior: 'smooth' });
    }

    function addToSheetData(date, orderNumber, line) {
        // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —Å—Ç—Ä–æ–∫–∏ —Å –Ω–æ–º–µ—Ä–æ–º –∑–∞–∫–∞–∑–∞
        if (line.match(/^‚Ññ/i)) return;
        
        // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —Å—Ç—Ä–æ–∫–∏ —Å –æ–±—ä–µ–º–æ–º (–æ–Ω–∏ –±—É–¥—É—Ç –≤ –∏—Ç–æ–≥–∞—Ö)
        if (line.toLowerCase().includes('–æ–±—ä–µ–º:')) return;
        if (line.toLowerCase().includes('–∫–æ–ª-–≤–æ:')) return;
        if (line.toLowerCase().includes('—á–∞—Å—ã:')) return;
        
        // –ü–∞—Ä—Å–∏–º —Å—Ç—Ä–æ–∫—É –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã
        let detail = '';
        let operation = '';
        let quantity = '1';
        let volume = '';
        
        // –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ (x1, x2 –∏ —Ç.–¥.)
        const qtyMatch = line.match(/x(\d+)/i);
        if (qtyMatch) {
            quantity = qtyMatch[1];
        }
        
        // –ò–∑–≤–ª–µ–∫–∞–µ–º –æ–±—ä–µ–º –∏–∑ —Å—Ç—Ä–æ–∫–∏ –µ—Å–ª–∏ –µ—Å—Ç—å
        const volMatch = line.match(/–æ–±—ä–µ[–º–ú]:\s*([\d,]+)\s*(–º¬≤|–º2|–º\.–ø\.|–º–ø|—á–∞—Å—ã|—á–∞—Å|—á)/i);
        if (volMatch) {
            volume = `${volMatch[1]} ${volMatch[2]}`;
        }
        
        // –ò–∑–≤–ª–µ–∫–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –¥–µ—Ç–∞–ª–∏ –∏ –æ–ø–µ—Ä–∞—Ü–∏–∏
        const parts = line.split('|').map(p => p.trim());
        if (parts.length >= 2) {
            detail = parts[0].replace(/^-/, '').trim();
            operation = parts[1] || '';
        } else {
            detail = line.replace(/x\d+/i, '').replace(/\|/g, '').trim();
        }
        
        sheetData.push([date, orderNumber, detail, operation, quantity, volume]);
    }

    function outputOrder(orderNumber, orderLines, totals, dateStr) {
        finalContent += `  ${orderNumber}\n`;
        finalHtml += `<div class="order-block">`;
        finalHtml += `<div class="order-number">  ${orderNumber}</div>`;
        
        for (let line of orderLines) {
            if (!line.match(/^‚Ññ/i)) {
                finalContent += `    ${line}\n`;
                finalHtml += `<div class="item-line">${highlightLine(line)}</div>`;
            }
        }
        
        let hasTotals = false;
        
        if (totals.m2 > 0) {
            const text = `–ò–¢–û–ì–û: ${totals.m2.toFixed(2)} –º¬≤`;
            finalContent += `    ${text}\n`;
            finalHtml += `<div class="volume-line"><strong>${text}</strong></div>`;
            hasTotals = true;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏—Ç–æ–≥ –≤ —Ç–∞–±–ª–∏—Ü—É
            sheetData.push([dateStr, orderNumber, '–ò–¢–û–ì–û', '–º¬≤', totals.m2.toFixed(2), '']);
        }
        
        if (totals.lm > 0) {
            const text = `–ò–¢–û–ì–û: ${totals.lm.toFixed(2)} –º.–ø.`;
            finalContent += `    ${text}\n`;
            finalHtml += `<div class="volume-line"><strong>${text}</strong></div>`;
            hasTotals = true;
            
            sheetData.push([dateStr, orderNumber, '–ò–¢–û–ì–û', '–º.–ø.', totals.lm.toFixed(2), '']);
        }
        
        if (totals.hours > 0) {
            const text = `–ò–¢–û–ì–û: ${totals.hours.toFixed(2)} —á–∞—Å—ã`;
            finalContent += `    ${text}\n`;
            finalHtml += `<div class="volume-line"><strong>${text}</strong></div>`;
            hasTotals = true;
            
            sheetData.push([dateStr, orderNumber, '–ò–¢–û–ì–û', '—á–∞—Å—ã', totals.hours.toFixed(2), '']);
        }
        
        finalHtml += `</div>`;
        finalContent += '\n';
    }

    function copyForGoogleSheets() {
        if (sheetData.length === 0) {
            alert("–°–Ω–∞—á–∞–ª–∞ –æ–±—Ä–∞–±–æ—Ç–∞–π—Ç–µ —Ñ–∞–π–ª—ã!");
            return;
        }
        
        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ TSV —Ñ–æ—Ä–º–∞—Ç (—Ç–∞–±—É–ª—è—Ü–∏—è)
        const tsvContent = sheetData.map(row => row.join('\t')).join('\n');
        
        // –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        navigator.clipboard.writeText(tsvContent).then(() => {
            const msg = document.getElementById('copyMessage');
            msg.textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã! –í—Å—Ç–∞–≤—å—Ç–µ –≤ Google –¢–∞–±–ª–∏—Ü—ã (Ctrl+V)';
            msg.style.display = 'block';
            
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }).catch(err => {
            alert('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ' + err);
        });
    }

    function extractVolumes(line, totals) {
        const lowerLine = line.toLowerCase();
        
        if (lowerLine.includes('–æ–±—ä–µ–º:') || lowerLine.includes('–æ–±—ä—ë–º:')) {
            const match = line.match(/–æ–±—ä–µ[–º–ú]:\s*([\d,]+)\s*(–º¬≤|–º2|–º\.–ø\.|–º–ø|—á–∞—Å—ã|—á–∞—Å|—á)/i);
            if (match) {
                const valueStr = match[1].replace(',', '.');
                const value = parseFloat(valueStr);
                const unit = match[2].toLowerCase();
                
                if (!isNaN(value) && value > 0) {
                    if (unit === '–º¬≤' || unit === '–º2') {
                        totals.m2 += value;
                    } else if (unit === '–º.–ø.' || unit === '–º–ø') {
                        totals.lm += value;
                    } else if (unit === '—á–∞—Å—ã' || unit === '—á–∞—Å' || unit === '—á') {
                        totals.hours += value;
                    }
                }
            }
        }
    }

    function highlightLine(line) {
        let result = line;
        result = result.replace(/(x\d+)/gi, '<span class="quantity">$1</span>');
        result = result.replace(/\|/g, '<span style="color: #6c757d;">|</span>');
        return result;
    }

    function removePrices(line) {
        let result = line;
        result = result.replace(/\s*\|\s*[\d\s]+,\d{2}\s*‚ÇΩ?/g, '|');
        result = result.replace(/‚ÇΩ/g, '');
        result = result.replace(/\s+\|/g, ' |');
        return result.trim();
    }

    function formatDateFromFile(filename) {
        const patterns = [
            /(\d{4})-(\d{2})-(\d{2})/,
            /(\d{2})\.(\d{2})\.(\d{4})/
        ];

        for (let pattern of patterns) {
            const match = filename.match(pattern);
            if (match) {
                if (pattern.source.includes('\\d{4}-')) {
                    return `${match[3]}.${match[2]}.${match[1]}`;
                } else {
                    return `${match[1]}.${match[2]}.${match[3]}`;
                }
            }
        }
        
        return filename.replace(/\.[^/.]+$/, "").toUpperCase();
    }

    function readFileAsText(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsText(file);
        });
    }

    function extractDate(filename) {
        const patterns = [
            /(\d{4})-(\d{2})-(\d{2})/,
            /(\d{2})\.(\d{2})\.(\d{4})/
        ];

        for (let pattern of patterns) {
            const match = filename.match(pattern);
            if (match) {
                if (pattern.source.includes('\\d{4}-')) {
                    return new Date(`${match[1]}-${match[2]}-${match[3]}`);
                } else {
                    return new Date(`${match[3]}-${match[2]}-${match[1]}`);
                }
            }
        }
        return null;
    }

    function downloadTxt() {
        const blob = new Blob([finalContent], { type: "text/plain;charset=utf-8" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "merged_orders.txt";
        link.click();
    }
</script>
