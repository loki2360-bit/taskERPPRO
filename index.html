<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Программа лояльности</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Программа лояльности</h1>
    
    <!-- Регистрация клиента -->
    <section id="registration">
      <h2>Регистрация</h2>
      <input type="text" id="client-name" placeholder="Ваше имя">
      <button id="register-btn">Зарегистрироваться</button>
      <div id="registration-result" class="result"></div>
    </section>

    <!-- Основной интерфейс -->
    <section id="main-interface">
      <div class="input-group">
        <input type="text" id="client-id-input" placeholder="Введите ваш номер">
        <button id="check-balance">Проверить баланс</button>
      </div>
      <div id="balance-display" class="balance-info"></div>
    </section>

    <!-- Режим сотрудника (скрыт) -->
    <section id="staff-mode">
      <div class="staff-header">
        <h2>Режим сотрудника</h2>
        <div class="secret-command">
          <input type="password" id="secret-command" placeholder="Секретная команда">
          <button id="activate-staff">Активировать</button>
        </div>
      </div>
      
      <div id="staff-controls" class="hidden">
        <div class="input-group">
          <input type="text" id="staff-client-id" placeholder="Номер клиента">
          <button id="load-history">Загрузить историю</button>
        </div>
        
        <div id="client-history" class="history"></div>
        
        <div class="action-buttons">
          <button id="add-points" class="primary">Начислить 100 баллов</button>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
